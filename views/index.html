<!DOCTYPE html>

<html>

<head>
  <title>File Metadata</title>
  <link rel="icon" href="Images/file-regular.svg">
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body class="bgColor">
  <div class="container-fluid" style="height: 75vh; display: flex; justify-content: center; align-items: center;">
    <div class="row">
      <div class="col-sm-12" id="discription">
        <h2>API Project: File Metadata Microservice</h2>
        <h3>Usage:</h3>
        <p>
          Please Upload a File ...
        </p>
      </div>
      <div class="view">
        <h4 id="output"></h4>
        <form enctype="multipart/form-data" method="POST" action="/api/fileanalyse">
          <div class="col-sm-12">
            <input id="inputfield" type="file" name="upfile" class="btn btn-secondary btn-sm">
          </div>
          <input id="button" type="submit" value="Upload" class="btn btn-primary mt-2 btn-sm">
        </form>
      </div>
    </div>
  </div>
</body>

</html>
